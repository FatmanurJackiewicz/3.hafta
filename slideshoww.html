<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  ">
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item btn" id="slide1">
              <a href="https://fastly.picsum.photos/id/254/1200/400.jpg?hmac=jPk9Edfn2-sK-ifuDY6rxtFlsErZB7YZRg4Yoa7otbo">
                <img src="https://picsum.photos/id/254/1200/400" class="d-block w-100">
              </a>
            </div>
            <div class="carousel-item btn" id="slide2">
              <a href="https://fastly.picsum.photos/id/284/1200/400.jpg?hmac=c33bcvK1PZ8JPmDk3Z1_8qsSY_hr3CxTIgWoSHgEzQA">
                <img src="https://picsum.photos/id/284/1200/400" class="d-block w-100">
              </a>
            </div>
            <div class="carousel-item btn" id="slide3">
              <a href="https://fastly.picsum.photos/id/210/1200/400.jpg?hmac=2k2T6D-xgTEcwQGQHG33NDZreCatkTKxEEPNUhzaAIU">
                <img src="https://picsum.photos/id/210/1200/400" class="d-block w-100">
              </a>
            </div>
            <div class="carousel-item  btn" id="slide5">
              <a href="https://fastly.picsum.photos/id/154/1200/400.jpg?hmac=owK1obHvSgv_Ymp5bJATQNfx2VAsrcKTk935BzG2_sE">
                <img src="https://picsum.photos/id/154/1200/400" class="d-block w-100">
              </a>
            </div>
            <div class="carousel-item active btn" id="slide6">
              <a href="https://fastly.picsum.photos/id/296/1200/400.jpg?hmac=9-GzKDE5sliJZ8ywE_LOXO7rPRt23npzRkbo-7zuzXo">
                <img src="https://picsum.photos/id/296/1200/400" class="d-block w-100">
              </a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="slideshow.js"></script>

</body>
</html>
